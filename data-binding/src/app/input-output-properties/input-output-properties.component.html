<section class="input-output-binding mx-2">
    <article>
        <h3>Input/Output Properties</h3>
        <div>
            <app-input-property [nome]="nomeCurso"></app-input-property>
        </div>

        <div>
            <app-output-property [valor]="valorInicial" (mudouValor)="onMudouValor($event)"></app-output-property>
        </div>
    </article>
</section>
