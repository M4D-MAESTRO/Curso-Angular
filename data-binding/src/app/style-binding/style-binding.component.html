<section class="style-binding">
    <article>
        <h3>Class e style Binding</h3>
        <div>
            Selecione uma classe
            <select #classe (change)="0">
                <option value="alert-success">Sucesso</option>
                <option value="alert-info">Info</option>
                <option value="alert-warning">Alerta</option>
                <option value="alert-danger">Error</option>
                <option value="alert-all">Todos</option>
            </select>
            <br><br>

            <div class="alert {{ classe.value }}" role="alert">De acordo com a escolha</div>
            <br><br>

            <div class="alert " role="alert" [class.alert-success]="classe.value == 'alert-success' || classe.value == 'alert-all'"> This is a success alert—check it out! </div>
            <div class="alert " role="alert" [class.alert-info]="classe.value == 'alert-info' || classe.value == 'alert-all'"> This is a danger alert—check it out! </div>
            <div class="alert " role="alert" [class.alert-warning]="classe.value == 'alert-warning' || classe.value == 'alert-all'"> This is a warning alert—check it out! </div>
            <div class="alert " role="alert" [class.alert-danger]="classe.value == 'alert-danger' || classe.value == 'alert-all'"> This is a info alert—check it out! </div>

            <div class="alert alert-danger" role="alert" [style.display]="classe.value == 'alert-danger' ? 'block' : 'none' "> Texto somente em caso de erro! </div>
        </div>
    </article>
</section>
